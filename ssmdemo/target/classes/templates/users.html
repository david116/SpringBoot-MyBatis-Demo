<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="user : ${userList}">
            <td th:text="${user.id}">01</td>
            <td th:text="${user.name}">xxx</td>
            <td th:text="${user.age}">100</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
